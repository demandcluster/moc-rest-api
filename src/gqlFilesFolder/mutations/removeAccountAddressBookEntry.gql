mutation removeAccountAddressBookEntry($input: RemoveAccountAddressBookEntryInput!){
    removeAccountAddressBookEntry(input: $input){
        address{
            _id
            address1
            address2
            city
            company
            country
            firstName
            fullName
            isBillingDefault
            isCommercial
            isShippingDefault
            lastName
            metafields{
                description
                key
                namespace
                scope
                value
                valueType
            }
            phone
            postal
            region
        }
        clientMutationId
    }
}