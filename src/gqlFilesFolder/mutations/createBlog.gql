mutation createBlog($sort: String, $limit: Int, $start: Int, $where: JSON, $input: createBlogInput){
    createBlog(input: $input){
        blog{
            id
            created_at
            updated_at
            Body
            Title
            i_18_n_locale{
                id
                created_at
                updated_at
                name
                code
            }
            published_at
            blog_categories(sort: $sort, limit: $limit, start: $start, where: $where){
                id
                created_at
                updated_at
                Title
                blog{
                    id
                    created_at
                    updated_at
                    Body
                    Title
                    published_at
                }
                i_18_n_locale{
                    id
                    created_at
                    updated_at
                    name
                    code
                }
                published_at
            }
        }
    }
}