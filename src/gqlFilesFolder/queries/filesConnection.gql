query filesConnection($sort: String, $limit: Int, $start: Int, $where: JSON, $sort1: String, $limit1: Int, $start1: Int, $where1: JSON, $sort2: String, $limit2: Int, $start2: Int, $where2: JSON){
    filesConnection(sort: $sort2, limit: $limit2, start: $start2, where: $where2){
        values{
            id
            created_at
            updated_at
            name
            alternativeText
            caption
            width
            height
            formats
            hash
            ext
            mime
            size
            url
            previewUrl
            provider
            provider_metadata
            related(sort: $sort, limit: $limit, start: $start, where: $where)
        }
        groupBy{
            id{
                key
                connection{
                    values{
                        id
                        created_at
                        updated_at
                        name
                        alternativeText
                        caption
                        width
                        height
                        formats
                        hash
                        ext
                        mime
                        size
                        url
                        previewUrl
                        provider
                        provider_metadata
                        related(sort: $sort1, limit: $limit1, start: $start1, where: $where1)
                    }
                    groupBy{
                        created_at{
                            key
                            connection{
                                aggregate{
                                    count
                                    totalCount
                                    sum{
                                        width
                                        height
                                        size
                                    }
                                    avg{
                                        width
                                        height
                                        size
                                    }
                                    min{
                                        width
                                        height
                                        size
                                    }
                                    max{
                                        width
                                        height
                                        size
                                    }
                                }
                            }
                        }
                        updated_at{
                            key
                        }
                        name{
                            key
                        }
                        alternativeText{
                            key
                        }
                        caption{
                            key
                        }
                        width{
                            key
                        }
                        height{
                            key
                        }
                        formats{
                            key
                        }
                        hash{
                            key
                        }
                        ext{
                            key
                        }
                        mime{
                            key
                        }
                        size{
                            key
                        }
                        url{
                            key
                        }
                        previewUrl{
                            key
                        }
                        provider{
                            key
                        }
                        provider_metadata{
                            key
                        }
                    }
                }
            }
        }
        aggregate{
            count
            totalCount
        }
    }
}