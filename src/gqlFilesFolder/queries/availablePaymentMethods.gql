query availablePaymentMethods($shopId: ID!){
    availablePaymentMethods(shopId: $shopId){
        canRefund
        data{
            ... on FakeData {
                doNotUse
            }
            ... on ExampleIOUPaymentMethodData {
                example
            }
        }
        displayName
        isEnabled
        name
        pluginName
    }
}